<div class="spinner">
  <mat-progress-spinner *ngIf="spinner" class="example-margin" color="accent" mode="indeterminate" [value]="30">
  </mat-progress-spinner>
</div>

<div>

    <!--https://material.angular.io/components/table/examples#table-overview-->
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="E.g. Tesco" #input>
    </mat-form-field>

    <div>
        <button mat-fab color="accent" (click)="openDialog()">
          <mat-icon>add</mat-icon>
        </button>
        <table mat-table [dataSource]="this.dataSource" matSort class="mat-elevation-z8">
          
          <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let shop"> {{shop.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="branch">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch </th>
              <td mat-cell *matCellDef="let shop"> {{shop.branch}} </td>
            </ng-container>
          
            <!-- City Column -->
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
              <td mat-cell *matCellDef="let shop"> {{shop.city}} </td>
            </ng-container>
    
            <!-- Brand Column -->
            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                <td mat-cell *matCellDef="let shop"> {{shop.country}} </td>
              </ng-container>

            <!-- Edit column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let shop"> <button mat-icon-button (click)="editDialog(shop)">
                <mat-icon>edit</mat-icon>
              </button> </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
    </div>
    <div class="paginator">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
