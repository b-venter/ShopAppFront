<div class="spinner">
  <mat-progress-spinner *ngIf="spinner" class="example-margin" color="accent" mode="indeterminate" [value]="30">
  </mat-progress-spinner>
</div>
<div>

    <!--https://material.angular.io/components/table/examples#table-overview-->
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="E.g. Apple" #input>
    </mat-form-field>

    <div>
        <button mat-fab color="accent" (click)="openDialog()">
          <mat-icon>add</mat-icon>
        </button>
        <table mat-table [dataSource]="this.dataSource" matSort class="mat-elevation-z8">
          
          <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let item"> {{item.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="nett">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
              <td mat-cell *matCellDef="let item"> {{item.nett}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="nett_unit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit </th>
              <td mat-cell *matCellDef="let item"> {{item.nett_unit}} </td>
            </ng-container>
    
            <!-- Brand Column -->
            <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
                <td mat-cell *matCellDef="let item"> {{item.brand}} </td>
              </ng-container>

            <!-- Edit column -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let item">
                <button mat-icon-button matTooltip="Edit item" (click)="editDialog(item)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="View price trend" class="toggle-button" (click)="trendDialog(item.id)">
                  <mat-icon color="accent">trending_up</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
    </div>
    <div class="paginator">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
