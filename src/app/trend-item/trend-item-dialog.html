<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="accent"><mat-icon>close</mat-icon></button>
</mat-dialog-actions>

<h1 mat-dialog-title>{{header}}</h1>

<div *ngIf="cTest" class="flex">
    <div class="flex-item">
      <div style="display: block;">
      <canvas baseChart width="400" height="400"
                  [data]="lineChartData"
                  [options]="lineChartOptions"
                  [type]="lineChartType">
                </canvas>
      </div>
    </div>
    <div class="flex-item">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartData.labels; let k = index">{{dateConv(trend[k].date) | date:'mediumDate' }}</th>
        </tr>
        <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartData.labels; let j=index">{{trend[j].shop}}<br>{{trend[j].currency}}{{trend[j].price}}</td>
        </tr>
      </table>
    </div>
  </div>
